language: node_js
node_js:
  - '8'

cache:
  directories:
    - node_modules

before_install:
  - npm install firebase-tools
  - npm install

jobs:
  include:
    - stage: test
      script:
        - npm test
    - stage: deploy
      if: (branch = master)
      script:
        - npm run build
      after_failure: "cat /home/travis/.npm/_logs/2018-11-16T01_28_08_732Z-debug/*.log"